<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <p class="title">
        Calculator
    </p>
    <p class="para">0</p>
    
    <div class="div1">
        <p class="par1">
            <button class="all numbers" onclick="
            updateCalculation('1')
            ">1</button>

            <button class="all numbers" onclick="
            updateCalculation('2')
            ">2</button>

            <button class="all numbers" onclick="
            updateCalculation('3')
            ">3</button>

            <button class="all operations" onclick="
            updateCalculation(' + ')
            ">+</button>
        </p>
    </div>

    <div class="div2">
        <p class="par2">
            <button class="all numbers" onclick="
            updateCalculation('4')    
            ">4</button>

            <button class="all numbers" onclick="
            updateCalculation('5')
            ">5</button>

            <button class="all numbers" onclick="
            updateCalculation('6')
            ">6</button>

            <button class="all operations" onclick="
            updateCalculation(' - ')
            ">-</button>
        </p>
    </div>

    <div class="div3">
        <p class="par3">
            <button class="all numbers" onclick="
            updateCalculation('7')   
            ">7</button>

            <button class="all numbers" onclick="
            updateCalculation('8')
            ">8</button>

            <button class="all numbers" onclick="
            updateCalculation('9')
            ">9</button>

            <button class="all operations" onclick="
            updateCalculation(' * ')
            ">*</button>
        </p>
    </div>

    <div class="div4">
        <p class="par4">
            <button class="all numbers" onclick="
            updateCalculation('.')    
            ">.</button>

            <button class="all numbers" onclick="
            updateCalculation('0')
            ">0</button>

            <button class="all numbers" onclick="
            calculation = eval(calculation);
            display()

            localStorage.setItem('calculation', calculation)
            ">=</button>

            <button class="all operations" onclick="
            updateCalculation(' / ')
            ">/</button>
        </p>
    </div>

    <div class="div5">
        <p class="par5">
            <button class="all numbers" onclick="
            calculation = '';
            display()
            
            localStorage.setItem('calculation', calculation)
            ">C</button>
        </p>
    </div>
    
    
</body>
<script>
    let calculation = localStorage.getItem('calculation') || ''
    display()
    //     calculation = ''
    // }
    function updateCalculation(value) {
        calculation += value
        display()
    }
    function saveCalculation() {
        localStorage.setItem('calculation', calculation)
    }
    function display() {
        document.querySelector('.para').innerHTML = calculation
    }
</script>
</html>
